function Temperature(temp, scale) {
    if (scale === "C") {
        return (temp - 32) * 5 / 9;
    }
     else if (scale === "F") {
        return (temp * 9 / 5) + 32;
    }
     else{
        return "Invalid ";
    }
}

console.log(Temperature(100, "C"));
